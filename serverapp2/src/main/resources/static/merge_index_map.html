<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Admin Application Sketch</title>
    <style>
        #mapdiv {
            width: 400px;
            height: 350px;
            align-content: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="js/map.js"></script>
    <script src="js/position.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
<h1 align="center">Admin Application</h1>

<div id align="center">
    <table align="center">
        <tr>
            <td><b>Device Id</b></td>
            <td><input type="text" id="deviceId" size="35" value="123456" class="regular_input"></td>
        </tr>
        <tr>
            <td><b>Start Date</b></td>
            <td><input type="text" id="startDate" size="35" value="2020-01-01 00:00:00"></td>
        </tr>
        <tr>
            <td><b>End Date</b></td>
            <td><input type="text" id="endDate" size="35" value="2024-01-01 00:00:00"
                       onkeydown="if (event.keyCode == 13) getPositions()"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td align="left">
                <input type="button" id="add_marker" size="35" value="Get Positions"
                       onclick=addMarkers()></td>
            <td align="right"><input type="button" name="edit_terminal" size="35" value="Show terminal data"
                                     onclick=goToPage('edit.html')></td>
        </tr>
    </table>
</div>

<div id="result" align="center">
    <h2>Map will be printed here</h2>
</div>
<div id="mapdiv" align="center">
</div>
<script>
    initializeMap();
</script>
</body>
</html>
